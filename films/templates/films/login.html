{% extends "network/layout.html" %}

{% block body %}

{# Header #}
<div class="bg-success px-3 py-1 text-right">
    <h4 class="m-0 text-primary">
        Login in to your account
    </h4>
</div>


    <div class="container p-3">
        <h1 class="font-brand text-primary">Login</h1>
    
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
    
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-success w-100 mt-3" type="submit" value="Login">
        </form>
    
        <div class="text-center mt-2">
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>

{% endblock %}
