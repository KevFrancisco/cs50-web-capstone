{% extends "films/layout.html" %}

{% block body %}

{# Header #}

<div class="position-relative vh-100">
    <div class="position-absolute translate-middle left-50 top-50">
        <div class="p-3">
            <h1 class="font-title">Login</h1>

            {% if message %}
            <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-success w-100 mt-3" type="submit" value="Login">
            </form>

            <div class="text-center mt-2">
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
